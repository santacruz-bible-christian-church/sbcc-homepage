name: Keep Backend Alive

on:
  schedule:
    # Run every 10 minutes to prevent cold starts
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Backend Health Endpoint
        run: |
          echo "Pinging backend to prevent cold start..."
          curl -sf "${{ secrets.BACKEND_URL }}/api/health/" || echo "Backend may be starting up..."
          echo "Ping complete!"
